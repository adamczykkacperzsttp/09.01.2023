<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <button class="elementy" id="przycisk">1</button>
    <div class="elementy" id="element_div">2</div>
    <span class="elementy" id="element_span">3</span>
    <div id="opis"></div>
    <script>
        const opis=document.querySelector('#opis');
        const elementy=document.querySelectorAll('.elementy');
        for(const element of elementy){
            element.addEventListener("click", function(){
                opis.innerHTML=this.id;
            })
        }
    </script>
</body>
</html>

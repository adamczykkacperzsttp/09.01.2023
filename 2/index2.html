<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2a</title>
    <style>
        p{
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    
    <p class="wyroznione">Twoja miejscowość</p>

    <script>
        var wyroznione = document.querySelector(".wyroznione")

        wyroznione.addEventListener('click', () => {
            wyroznione.innerHTML = "Twój powiat"
        })

        wyroznione.addEventListener('mouseover', () => {
            console.log(wyroznione.innerHTML)
        })
    </script>

</body>
</html>

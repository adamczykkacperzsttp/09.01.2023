<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3a</title>
    <style>
        #artykul{
            height: 30px;
            background-color: blueviolet;
            width: 8px;
        }
    </style>
</head>
<body>

    <div id="artykul"></div>
    <script>
        var artykul = document.querySelector("#artykul")
        var liczba = 8
        document.addEventListener('keydown', (item) => {
            artykul.style.width = liczba + "px"
            liczba += 8

            if(48 <= item.keyCode && item.keyCode <= 57){
                artykul.innerHTML += item.key
            }
        })
    </script>
    
</body>
</html>

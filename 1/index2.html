<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1a</title>
    <style>
        #kontener {
            width: 50px;
            height: 50px;
            background: aliceblue;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="kontener">ImiÄ™ Nazwisko</div>
    <script>
        var kontener = document.querySelector("#kontener")
        kontener.addEventListener('click', () => {
            kontener.style.background = "rgb("+Math.round(Math.random() * 255)+", "+Math.round(Math.random() * 255)+", "+Math.round(Math.random() * 255) +")"
        })

        kontener.addEventListener('mouseenter', () => {
            kontener.style.fontSize = "32px"
        })

        kontener.addEventListener('mouseleave', () => {
            kontener.style.fontSize = "16px"
        })
    </script>

</body>
</html>

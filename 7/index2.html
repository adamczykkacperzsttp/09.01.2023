<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7a</title>
    <style>
        #ramka
        {
            width: 300px;
            height: 300px;
            border: 15px solid black;
        }
    </style>
</head>
<body>
    <div id="ramka"></div>
    <button id="ziel" onclick="ziel()">Zielone tło</button>
    <button id="czer" onclick="czer()">Czerwone tło</button>
    <script>
        function ziel()
        {
            document.getElementById("ramka").style.background="green"
        }
        function czer()
        {
            document.getElementById("ramka").style.background="red"
        }
    </script>
</body>
</html>
